# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name farhang.blog;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name farhang.blog;
    
    root /var/www/blog;
    index index.html;
    
    # SSL certificates
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;

    # Root path
    location = / {
        try_files /index.html =404;
    }
    
    # Blog posts - new URL structure
    location ~ ^/posts/([^/]+)/?$ {
        try_files $uri $uri/ /posts/$1/index.html =404;
    }
    
    # Redirect old blog post URLs to new structure
    location /linux-a-comprehensive-introduction {
        return 301 /posts/linux-a-comprehensive-introduction;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Deny access to sensitive files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|env|git)$ {
        deny all;
    }
    
    # All other paths
    location / {
        try_files $uri $uri.html =404;
    }
}