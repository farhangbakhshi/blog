server {
    listen 80;
    listen [::]:80;
    server_name localhost your-domain.com www.your-domain.com;
    
    # Document root
    root /var/www/blog;
    index index.html index.htm;

    # Logging
    access_log /var/log/nginx/blog_access.log;
    error_log /var/log/nginx/blog_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate limiting for the blog
    limit_req zone=blog burst=20 nodelay;

    # Main location block
    location / {
        try_files $uri $uri/ $uri.html =404;
        
        # Cache static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1M;
            add_header Cache-Control "public, immutable";
        }
    }

    # Blog post location
    location /linux-a-comprehensive-introduction {
        try_files $uri $uri/ /linux-a-comprehensive-introduction/index.html =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
    }

    # Optional: Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
}

